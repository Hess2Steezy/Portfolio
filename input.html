<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Types of Input Elements</title>

  <body>

<h1>Different Input Types</h1>

<table border="4 " cellspacing="7">
  <thead>
    <th>Types of inputs</th>
    <th>How they visually look</th>
  </thead>

  <tbody>
    <tr>
      <td>Text</td>
      <td><input type="text" name="" value=""></td>
      </tr>
    <tr>
      <td>Submit</td>
     <td><input type="submit" name="" value="Submit"></td>
   </tr>
    <tr>
      <td>File</td>
      <td><input type="file" name="" value=""></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" name="" value=""></td>
    </tr>
    <tr>
      <td>Radio</td>
      <td><input type="radio" name="" value=""></td>
    </tr>
    <tr>
      <td>Range</td>
      <td><input type="range" name="" value=""></td>
    </tr>
  </tbody>
</table>
